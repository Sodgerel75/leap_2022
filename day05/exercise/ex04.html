<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodgerel</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .row div {
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 border bg-primary">BANNER (12 Columns)</div>
        </div>

            <div class="col-md-6 col-sm-12 border bg-warning">RIGHT PANLE</div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-2 border bg-danger">ASIDE</div>
            <div class="col-sm-8 col-10 border bg-primary">CONTENT</div>
        </div>







    </div>

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</html>

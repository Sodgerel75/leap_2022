<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodgerel</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Админ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Хэрэглэгч</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ангилал</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Мэдээ
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Мэдээ</a></li>
              <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Шинэ мэдээ</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Сэдэв</a>
          </li>
        </ul>
        <button class="btn btn-light" type="submit">Гарах</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid my-5">
    <div class="row justify-content-center">
      <div style="max-width: 30rem;">
        <div class="row">
          <div class="col align-self-center">
            <h2>Ангилал</h2>
          </div>
          <div class="col pe-0">
            <div class="text-end">
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Шинэ
              </button>
            </div>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Ангилал нэмэх</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Нэр:</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="Ангиллын нэр">
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Устгах</button>
                    <button type="button" class="btn btn-primary">Хадгалах</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row border rounded p-3 my-4">
          <div class="col align-self-center">
            <span class="fw-semibold">Улс төр</span>
          </div>
          <div class="col text-end">
            <a class="btn btn-light" href="#" role="button">
              <span class="fw-semibold">Засах</span>
            </a>
          </div>
        </div>
        <div class="row border rounded p-3 my-4">
          <div class="col align-self-center">
            <span class="fw-semibold">Нийгэм</span>
          </div>
          <div class="col text-end">
            <a class="btn btn-light" href="#" role="button">
              <span class="fw-semibold">Засах</span>
            </a>
          </div>
        </div>
        <div class="row border rounded p-3 my-4">
          <div class="col align-self-center">
            <span class="fw-semibold">Спорт</span>
          </div>
          <div class="col text-end">
            <a class="btn btn-light" href="#" role="button">
              <span class="fw-semibold">Засах</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>



  <!-- JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

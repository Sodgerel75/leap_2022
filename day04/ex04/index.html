<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodgerel</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <style>
    .bi-bootstrap-fill {
      font-size: 60px;
      color: rgb(84, 18, 145);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col" style="max-width: 20rem;">

        <form class="text-center">
          <i class="bi bi-bootstrap-fill"></i>
          <h4 class="text-center my-3">Please sign in</h4>
          <div class="mb-3">
            <input placeholder="Email address" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div>
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary my-3">Sign in</button>
        </form>
        <p class="text-center">&#169 2022-2023</p>
      </div>
    </div>
  </div>




  <!-- JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>

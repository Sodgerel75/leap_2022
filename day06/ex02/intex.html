<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodgerel</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container bg-light p-5">
        <h5 class="text-center">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h5>
        <h6 class="my-3">Ерөнхий мэдээлэл</h6>
        <div class="row">
            <form class="col-12 col-sm-6">
                <div class="mb-2">
                    <label for="exampleInputName" class="form-label">Овог нэр <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="exampleInputLast">
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label">Нэр <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="mb-2">
                    <label for="exampleInputAge" class="form-label">Нас <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="exampleInputAge">
                </div>
            </form>
            <div class="col-12 col-sm-6">
                <div class="mb-2">
                    <label for="exampleInputAimag" class="form-label">Аймаг</label>
                    <select class="form-select" aria-label="exampleInputAimag">
                        <option selected>Сонгох</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="exampleInputAimag" class="form-label">Сум</label>
                    <select class="form-select" aria-label="exampleInputAimag">
                        <option selected>Сонгох</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="exampleInputAimag" class="form-label">Баг</label>
                    <select class="form-select" aria-label="exampleInputAimag">
                        <option selected>Сонгох</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div><button type="submit" class="btn btn-warning my-2">Хадгалах</button></div>
        </div>
        <hr>

        <form class="row">
            <h6 class="my-3">Хэсэг I</h6>
            <div class="col-ms-12 col-lg-3">
                <label for="exampleInput1" class="col form-label">Үйл ажиллагаа 1 <span
                        class="text-danger">*</span></label>
            </div>
            <div class="col-ms-12 col-lg-7">
                <input type="text" class="col form-control mb-2" id="exampleInput1">
            </div>
            <div class="col-ms-12 col-lg-3">
                <label for="exampleInput3" class="col form-label">Үйл ажиллагаа 2 <span
                        class="text-danger">*</span></label>
            </div>
            <div class="col-ms-12 col-lg-7">
                <input type="text" class="col form-control mb-2" id="exampleInput3">
            </div>
            <div class="col-ms-12 col-lg-3">
                <label for="exampleInput4" class="col form-label">Үйл ажиллагаа 3</label>
            </div>
            <div class="col-ms-12 col-lg-7">
                <fieldset disabled>
                    <input type="text" class="col form-control mb-2" id="exampleInput4" placeholder="Машин">
                </fieldset>
            </div>
            <div class="col-ms-12 col-lg-3">
                <label for="exampleInput5" class="col form-label">Үйл ажиллагаа 4</label>
            </div>
            <div class="col-ms-12 col-lg-7">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Тийм
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label mb-2" for="flexRadioDefault2">
                        Үгүй
                    </label>
                </div>
            </div>
            <div class="col-ms-12 col-lg-3">
                <label for="exampleInput5" class="col form-label">Үйл ажиллагаа 5</label>
            </div>
            <div class="col-ms-12 col-lg-7">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Шинэ жил
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                        Цагаан сар
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                    <label class="form-check-label" for="flexCheckDefault3">
                        Наадам
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                    <label class="form-check-label" for="flexCheckDefault4">
                        Хүүхдийн баяр
                    </label>
                </div>
            </div>
            <div><button type="submit" class="btn btn-secondary my-2">Хадгалах</button></div>
        </form>
        <hr>
        <form class="row">
            <h6 class="my-3">Хэсэг II</h6>
            <div class="col-ms-12 col-lg-6">
                <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="Last Name">
            </div>
            <div class="col-ms-12 col-lg-6">
                <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="First Name">
            </div>
            <div class="col-ms-12 col-lg-6">
                <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="Gender">
            </div>
            <div class="col-ms-12 col-lg-6">
                <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="Age">
            </div>
            <div class="col-7">
                <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="City">
            </div>
            <div class="col">
                <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="State">
            </div>
            <div class="col">
                <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="Zip">
            </div>
            <div><button type="submit" class="btn btn-primary my-2">Хадгалах</button></div>
        </form>
        <hr>
        <form>
            <div class="row">
                <h6 class="my-3">Хэсэг III</h6>
                <div class="col-12 col-sm-2">
                    <label for="exampleInput5" class="col form-label">Ногоо</label>
                </div>
                <div class="col-12 col-sm-4">
                    <p>Сүүлийн 12 сард та [НЭР ТӨРӨЛ] ургац хураан авсан уу?</p>
                </div>
                <div class="col-12 col-sm-2">
                    <p>Өрхийн хэрэгцээнд хэрэглэсэн (D01)</p>
                </div>
                <div class="col-12 col-sm-2">
                    <p>Малын тэжээлд зориулсан (D02)</p>
                </div>
                <div class="col-12 col-sm-2">
                    <p>Худалдсан (D03)</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-2">
                    <label for="exampleInput5" class="col form-label">Төмс</label>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="col-ms-12 col-lg-7 d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label me-2" for="flexRadioDefault1">
                                Тийм
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label mb-2" for="flexRadioDefault2">
                                Үгүй
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D01">
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D02">
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D03">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-2">
                    <label for="exampleInput5" class="col form-label">Байцаа</label>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="col-ms-12 col-lg-7 d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label me-2" for="flexRadioDefault1">
                                Тийм
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label mb-2" for="flexRadioDefault2">
                                Үгүй
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D01">
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D02">
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D03">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-2">
                    <label for="exampleInput5" class="col form-label">Лууван</label>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="col-ms-12 col-lg-7 d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label me-2" for="flexRadioDefault1">
                                Тийм
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label mb-2" for="flexRadioDefault2">
                                Үгүй
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D01">
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D02">
                </div>
                <div class="col-12 col-sm-2">
                    <input type="text" class="col form-control mb-2" id="exampleInput1" placeholder="D03">
                </div>
            </div>
            <div><button type="submit" class="btn btn-success my-2">Хадгалах</button></div>
        </form>
    </div>






    <!-- JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>

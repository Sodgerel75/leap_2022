<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodgerel</title>
  <style>
    .blue {
      width: 100px;
      height: 100px;
      background-color: blue;
      transition-duration: 1s;
    }

    .blue:active {
      width: 800px;
    }

    .green {
      width: 100px;
      height: 100px;
      background-color: green;
      transition-duration: 1s;
    }

    .green:hover {
      width: 800px;
    }
  </style>
</head>

<body><br>
  <p>Дархад сунана.</p>
  <button class="blue"></button><br>
  <p>Hover хийхэд сунана.</p>
  <button class="green"></button>
</body>

</html>
